<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>

</head>
<body>

<div id="root"></div>
<script type="text/javascript" src="file:///android_asset/react.js"></script>
<script type="text/javascript" src="file:///android_asset/react-dom.js"></script>
<script type="text/javascript" src="file:///android_asset/react-router.js"></script>
<script type="text/javascript" src="file:///android_asset/react-router-dom.js"></script>
<script type="text/javascript" src="file:///android_asset/moment.js"></script>
<script type="text/javascript" src="file:///android_asset/UbbContainer.js"></script>
<script type="text/javascript">
        function generateWholeTopic(){
              var postsInfo = JSON.parse(window.postsInfo.getJson());
              var usersInfo = JSON.parse(window.usersInfo.getJson());
              var topicInfo = JSON.parse(window.topicInfo.getJson());
              var boardInfo = JSON.parse(window.boardInfo.getJson());
              var root = document.getElementById("root");
              window.showTopic.generateWebView(root, postsInfo,usersInfo,topicInfo,boardInfo);
        }
        window.onload=generateWholeTopic;
</script>
</body>
</html>
